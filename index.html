<!DOCTYPE html>
<html  ng-app="app" lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script src="modulo/moduloPrincipal.js"></script>
    <script src="controllers/controlerPrincipal.js"></script>
    <script src="diretivas/formDiretiva.js"></script>

    <link rel="stylesheet" href="css/css.css">
    
</head>
<body ng-controller="appControler">
    
    
    

<div style="margin-right: 60%;margin-top: 30px;">
    <table class="table" style="margin-left: 8%;">
        <thead>
            <tr>
              <th scope="col-1">Código</th>
              <th scope="col-5">Nome do Produto</th>
              <th scope="col-1">Preço</th>
            </tr>
          </thead>
        <tbody>
          <tr ng-repeat="produto in produtos">
           
            <td>{{produto.codigo}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.preco| currency:'R$ ':2 }}</td>
          </tr>
        </tbody>
    </table>
</div>    
</body>
</html>

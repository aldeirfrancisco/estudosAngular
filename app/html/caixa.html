<div class="body" ng-controller="controlePedido">
    
        <form >
            <div class="form-group" style="margin-right: 50px;">
                <h4>Nome do produto</h4>
                <input class="form-control caixa" >
            </div>
            <div class="form-row"  >     
                <div class="form-group caixa col-1"  >
                        <h4 >Código</h4>
                        <input type="text" class="form-control caixa"name="codigo" ng-model="produto.codigo"ng-required="true"ng-pattern="soNumero" ng-maxlength="3">
                </div>
                <div class="form-group col-2" style="margin-left: 15px" >
                    <h4 >Quantidade</h4>
                    <input type="text" class="form-control caixa"name="codigo" ng-model="produto.codigo"ng-required="true"ng-pattern="soNumero" ng-maxlength="3">
                </div>
                <div class="form-group col-1"style="margin-left: 15px;" >
                    <h4 >Mesa</h4>
                    <input type="text" class="form-control caixa"name="codigo" ng-model="produto.codigo"ng-required="true"ng-pattern="soNumero" ng-maxlength="3">
                </div>
                <div class="form-group col-3" style="margin-left: 15px;"  >
                    <h4 >Observação</h4>
                    <input type="text" class="form-control caixa"name="codigo" ng-model="produto.codigo"ng-required="true"ng-pattern="soNumero" ng-maxlength="3">
                </div>
                <div class="form-group " >
                    <h3></h3>
                    <button type="button"ng-click="enderecoModal()" data-toggle="modal" data-target="#exampleModal" style="margin-top: 15px;margin-left: 25%; width: 150%; color: #000;" class="btn  caixa"><h4>Endereço</h4></button>
                </div>
                <div class="form-group " style="margin-left: 8%;" >
                    <h3></h3>
                    <button type="button" style="margin-top: 15px;width: 180%; color: #000;" class="btn btn caixa"><h4>Mesas</h4></button>
                </div>
            </div>  
            <form-endereco ng-if="mostrarEndereco"></form-endereco>
               <div class="forme" style="margin-top: 10px;">
                    <div>
                    
                        <div class="form-row" >     
                            <div class="form-group ">
                                    <h4 >Preço unidade</h4>
                                    <h1>R$0.00</h1>
                            </div>
                        </div>  
                        <div class="form-row" >     
                            <div class="form-group ">
                                <h4 >Total venda</h4>
                                <h1>R$0.00</h1>
                            </div>
                        </div>  
                    </div>
                    
                         <textarea class="form-control " id="exampleFormControlTextarea1" ></textarea>
               
                </div>   
                <btn-butao  btn-nome ="finalizar" ></btn-butao>
          
        </form>
</div>

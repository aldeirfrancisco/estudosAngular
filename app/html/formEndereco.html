    </div>

      <input type="text" class="form-control caixa "ng-model="cliente.endereco" placeholder="Endereco">
    </div>
    <div  class="col-2">
      <input type="text"  class="form-control caixa "ng-required="true"ng-model="cliente.numero" ng-pattern="soNumero" ng-maxlength="4" placeholder="NÃºmero">
